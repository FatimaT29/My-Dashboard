<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Project Dashboard</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      background: linear-gradient(135deg, #40E0D0, #000000); /* Turkish blue + Black */
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
      overflow: hidden;
      position: relative;
    }
    /* Background Particles */
    .particle {
      position: absolute;
      border-radius: 50%;
      background: rgba(64, 224, 208, 0.6);
      animation: move 15s linear infinite;
      pointer-events: none; /* particles won't block clicks */
    }
    @keyframes move {
      from { transform: translateY(100vh) scale(0.5); opacity: 0.6; }
      to { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }

    .container {
      max-width: 1100px;
      width: 100%;
      z-index: 2;
      position: relative;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: clamp(1.8rem, 4vw, 2.5rem); /* responsive font */
      letter-spacing: 1.5px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .card {
      background: rgba(255, 255, 255, 0.08);
      padding: 25px 15px;
      border-radius: 15px;
      text-align: center;
      transition: 0.4s;
      cursor: pointer;
      text-decoration: none;
      color: white;
      position: relative;
      overflow: hidden;
      touch-action: manipulation; /* mobile tap friendly */
    }
    .card:hover,
    .card:active {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 0 20px #40E0D0, 0 0 40px #40E0D0;
    }
    .card::after {
      content: "";
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: linear-gradient(120deg, transparent, rgba(64,224,208,0.3), transparent);
      transition: 0.5s;
    }
    .card:hover::after,
    .card:active::after {
      left: 100%;
    }
    .card i {
      font-size: 2.2rem;
      margin-bottom: 12px;
      color: #40E0D0;
      transition: 0.3s;
    }
    .card:hover i,
    .card:active i {
      transform: rotate(10deg) scale(1.15);
      color: #00ffff;
    }
    .card h2 {
      font-size: clamp(1rem, 2vw, 1.3rem); /* responsive text */
    }
  </style>
</head>
<body>
  <!-- Background Particles -->
  <div id="particles"></div>

  <div class="container">
    <h1> My Project Dashboard</h1>
    <div class="grid">
      <a href="calculator.html" class="card">
        <i class="fas fa-calculator"></i>
        <h2>Calculator</h2>
      </a>
      <a href="new tic-tac-toe.html" class="card">
        <i class="fas fa-gamepad"></i>
        <h2>Tic Tac Toe</h2>
      </a>
      <a href="PORTFOLIO.HTML" class="card">
        <i class="fas fa-user"></i>
        <h2>Portfolio</h2>
      </a>
      <a href="Traffic-light3.html" class="card">
        <i class="fas fa-traffic-light"></i>
        <h2>Traffic Light</h2>
      </a>
      <a href="dmrc.html" class="card">
        <i class="fas fa-subway"></i>
        <h2>DMRC Route</h2>
      </a>
      <a href="weather.html" class="card">
        <i class="fas fa-cloud-sun-rain"></i>
        <h2>Weather App</h2>
      </a>
    </div>
  </div>

  <script>
    // Generate floating particles dynamically
    const particlesContainer = document.getElementById("particles");
    for (let i = 0; i < 25; i++) {
      const particle = document.createElement("div");
      particle.classList.add("particle");
      let size = Math.random() * 8 + 4; // 4px - 12px
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      particle.style.left = `${Math.random() * 100}vw`;
      particle.style.animationDuration = `${Math.random() * 10 + 5}s`;
      particle.style.animationDelay = `${Math.random() * 5}s`;
      particlesContainer.appendChild(particle);
    }
  </script>
</body>
</html>
